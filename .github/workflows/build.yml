name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Tycho downloads & parses large p2 metadata XML. Newer JDKs apply tight XML entity limits
      # which may break builds. Disable/raise limits for CI builds.
      JAVA_TOOL_OPTIONS: >-
        -Djdk.xml.maxGeneralEntitySizeLimit=0
        -Djdk.xml.totalEntitySizeLimit=0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build (Tycho)
        run: mvn -B -V --no-transfer-progress clean verify

      - name: Upload p2 repository
        uses: actions/upload-artifact@v4
        with:
          name: p2-repository
          path: repositories/com.codepilot1c.update/target/repository/

      - name: Upload update-site ZIP (offline install)
        uses: actions/upload-artifact@v4
        with:
          name: update-site-zip
          path: repositories/com.codepilot1c.update/target/*.zip

      # GitHub sidebar "Packages" is for GitHub Packages registries (npm/maven/container/etc).
      # For a ZIP distribution, the most standard UX is GitHub Releases. We publish a moving
      # prerelease on every push to main.
      - name: Publish nightly ZIP to GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly
          prerelease: true
          files: repositories/com.codepilot1c.update/target/*.zip
