name: Release p2 (GitHub Pages)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      # Tycho downloads & parses large p2 metadata XML. Newer JDKs apply tight XML entity limits
      # which may break builds. Disable/raise limits for CI builds.
      JAVA_TOOL_OPTIONS: >-
        -Djdk.xml.maxGeneralEntitySizeLimit=0
        -Djdk.xml.totalEntitySizeLimit=0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build (Tycho)
        run: mvn -B -V --no-transfer-progress clean verify

      - name: Attach update-site ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: repositories/com.codepilot1c.update/target/*.zip

      - name: Add landing page
        run: |
          mkdir -p repositories/com.codepilot1c.update/target/repository/site
          cp site/index.html repositories/com.codepilot1c.update/target/repository/site/index.html
          cp site/root-index.html repositories/com.codepilot1c.update/target/repository/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact (p2)
        uses: actions/upload-pages-artifact@v3
        with:
          path: repositories/com.codepilot1c.update/target/repository/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
